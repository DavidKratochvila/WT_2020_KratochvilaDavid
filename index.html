    <script id="template-articles-error" type="text/template">

      <article>
          <h2>Articles acquisition failed</h2>
          <p>
              {{errMessage}}
          </p>
      </article>
      <footer  class="menuLink"><a href="#menuTitle">Back to the menu</a></footer>

    <script id="template-opinions" type="text/template">
      <article  id="artOpinions">
          <h2>Visitor Opinions</h2>
          {{#.}}
          <br>
          <section>
              <h3>{{name}}</h3>
              <p>{{email}}</p>
              <p>{{image}}</p>
              <p>{{flew}}</p>
              <p>{{planeSmall}}</p>
              <p>{{planeBig}}</p>
              <p>{{planeJet}}</p>
              <p>{{tags}}</p>
              <p>{{message}}</p>

          </section>
          {{/.}}
          {{^.}}
          <section>
              Sorry, no opinions found.
          </section>
          {{/.}}
          <footer  class="menuLink"><a href="#menuTitle">Back to the menu</a></footer>
      </article>
    </script>

    <script id="template-addOpinion" type="text/template">
      <article  id="artOpnFrm">
          <h2>Your Opinion</h2>
          <p>
              Please, use the form below to state your opinion about this page.
          </p>
          <form id="myForm">
              <label for="name">Your name (required): </label>
              <input type="text" name="username" id="name" size="30" maxlength="50" placeholder="Enter your name here" required><br>
              <label for="email">Your email (required): </label>
              <input type="text" name="email" id="email" size="30" maxlength="50" placeholder="Enter your email here" required><br>
              <label for="image">Attached image: </label>
              <input type="text" name="image" id="image" size="30" maxlength="50" placeholder="Copy URL of attached image here"><br>

              <input type="radio" name="flew" id="flewYes" value="yes">
              <label for="flewYes">Yes</label>
              <input type="radio" name="flew" id="flewNo" value="no">
              <label for="flewNo">Not yet</label>
              <input type="radio" name="flew" id="flewAfraid" value="afraid">
              <label for="flewAfraid">I'm too afraid</label><br><br>

              <input type="checkbox" name="plane" id="planeSmall" value="small">
              <label for="planeSmall">Small plane</label>
              <input type="checkbox" name="plane" id="planeBig" value="airliner">
              <label for="planeBig">Big airliner</label>
              <input type="checkbox" name="plane" id="planeJet" value="jet">
              <label for="planeJet">Jet-powered aircraft</label><br><br>

              <label for="form-tags">Choose a tag:</label>
              <input list="tags" id="form-tags" name="form-tags" required />
              <datalist id="tags">
                  <option value="Articles">
                  <option value="IRL experiences">
                  <option value="Museums">
                  <option value="Other">
              </datalist><br><br>

              <label for="message">Your message:</label><br>
              <textarea name="opinion" id="message" rows="10" cols="100">Enter your message here</textarea><br>

              <button type="submit" onclick="urobFormular(event)">Send</button>
              <button type="reset">Reset</button>

          </form>
      </article>
    </script>

    <script src="js/addOpinion.js"></script>
    <script type="module" src="js/routerInit.js"></script>
  </body>
